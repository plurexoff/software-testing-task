[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers --tb=short
markers =
    unit: unit tests
    integration: integration tests
    slow: slow tests
    smoke: smoke tests
    skip_ci: skip in CI environment
filterwarnings =
    ignore::DeprecationWarning
junit_family=xunit2
